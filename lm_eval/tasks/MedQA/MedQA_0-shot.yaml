task: MedQA_0-shot
tag:
  - 0-shot
dataset_path: araag2/MedQA
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test
doc_to_text: !function utils.doc_to_text
doc_to_target: "{{ Label }}"
doc_to_choice: ["A", "B", "C", "D"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0