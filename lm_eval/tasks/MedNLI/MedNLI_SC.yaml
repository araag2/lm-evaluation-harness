task: MedNLI_SC
tag:
  - self-consistency
dataset_path: araag2/MedNLI
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test
doc_to_text: !function utils.doc_to_text_reasoning
doc_to_target: "{{ Label }}"
doc_to_choice: ["contradiction", "neutral", "entailment"]
output_type: generate_until
generation_kwargs:
  until:
    - "<END>"
    - "<|im_end|>"
    - "<|endoftext|>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
  do_sample: true
  max_gen_toks: 1000
  temperature: 1.3
  top_p: 0.95
  top_k: 30
repeats: 21
filter_list:
  - name: "score_first"
    filter:
    - function: "regex"
      regex_pattern: "(?s:.*)([cC]ontradiction|[nN]eutral|[eE]ntailment)"
    - function: "take_first"
  - name: "maj@21"
    filter:
    - function: "regex"
      regex_pattern: "(?s:.*)([cC]ontradiction|[nN]eutral|[eE]ntailment)"
    - function: "take_first_k"
      k: 21
    - function: "majority_vote"
    - function: "take_first"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: false
metadata:
  version: 1.0