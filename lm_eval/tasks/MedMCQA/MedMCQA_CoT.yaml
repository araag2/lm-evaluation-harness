task: MedMCQA_CoT
tag:
  - chain-of-thought
dataset_path: araag2/MedMCQA
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test
doc_to_text: !function utils.doc_to_text_reasoning
doc_to_target: "{{ Label }}"
output_type: generate_until
generation_kwargs:
  until:
    - "<END>"
    - "<|im_end|>"
    - "<|endoftext|>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
  do_sample: true
  max_gen_toks: 1000
  temperature: 0.7
  top_p: 0.9
  top_k: 50
filter_list:
  - name: "score_first"
    filter:
    - function: "regex"
      regex_pattern: "(?s:.*)([ A | B | C | D ])"
    - function: "take_first"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: false
metadata:
  version: 1.0