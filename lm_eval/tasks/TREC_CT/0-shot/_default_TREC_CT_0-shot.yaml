tag:
  - 0-shot
dataset_kwargs:
  trust_remote_code: true
output_type: multiple_choice
test_split: test
doc_to_text: "{{ prompt }}"
doc_to_target: "{{ Label }}"
doc_to_choice: ["not relevant", "possibly relevant", "definitely relevant"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true

  - metric: f1
    aggregation: mean
    higher_is_better: true

  - metric: !function lm_eval.tasks.TREC_CT_2021_0_shot.utils.precision_fn
    aggregation: mean
    higher_is_better: true

  - metric: !function lm_eval.tasks.TREC_CT_2021_0_shot.utils.recall_fn
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0