task: TREC_CT_2021
tag:
  - 0-shot
dataset_path: araag2/TREC_Clinical-Trials
dataset_name: 2021_conversational
dataset_kwargs:
  trust_remote_code: true
output_type: generate_until
generation_kwargs:
  do_sample: True
  temperature: 0.7
  top_p: 0.8
  top_k: 20
test_split: test
doc_to_text: "{{ prompt }}"
filter_list:
  - name: extract_label
    filter:
      - function: "regex"
        regex_pattern: "(?i)(not relevant|possibly relevant|definitely relevant)"
        group_select: -1
      - function: "take_first"
doc_to_target: "{{ Label }}"
doc_to_choice: ["not relevant", "possibly relevant", "definitely relevant"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0