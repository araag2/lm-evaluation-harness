dataset_path: araag2/NLI4PR
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test
doc_to_target: "{{ Label }}"
output_type: generate_until
generation_kwargs:
  until:
    - "<|im_end|>"
    - "<|endoftext|>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
  do_sample: true
  temperature: 1.2
  top_p: 0.9
  top_k: 50
repeats: 11
filter_list:
  - name: "score_first"
    filter:
    - function: "regex"
      regex_pattern: "(?s:.*)([cC]ontradiction|[eE]ntailment)"
    - function: "take_first"
  - name: "maj@11"
    filter:
    - function: "regex"
      regex_pattern: "(?s:.*)([cC]ontradiction|[eE]ntailment)"
    - function: "take_first_k"
      k: 11
    - function: "majority_vote"
    - function: "take_first"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: false
metadata:
  version: 1.0