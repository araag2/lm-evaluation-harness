dataset_path: araag2/NLI4PR
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
output_type: multiple_choice
test_split: test
doc_to_target: "{{ Label }}"
doc_to_choice: ["Entailment", "Contradiction"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0