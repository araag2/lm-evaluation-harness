dataset_kwargs:
  trust_remote_code: true
output_type: multiple_choice
test_split: test
doc_to_text: !function utils.doc_to_text
doc_to_target: "{{ Label }}"
doc_to_choice: ["Contradiction", "Entailment"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: f1
    aggregation: f1
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0