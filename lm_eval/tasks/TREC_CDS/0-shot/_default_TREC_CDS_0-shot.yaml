dataset_kwargs:
  trust_remote_code: true
output_type: multiple_choice
test_split: test
process_docs: !function utils.process_docs
doc_to_text: !function utils.doc_to_text
doc_to_target: "{{ Label }}"
doc_to_choice: ["not relevant", "possibly relevant", "definitely relevant"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true 
  - metric: P@10
    aggregation: P@10
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: R-Prec
    aggregation: R-Prec
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: MAP
    aggregation: MAP
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: nDCG
    aggregation: nDCG
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true    
metadata:
  version: 1.0