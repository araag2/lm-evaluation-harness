dataset_kwargs:
  trust_remote_code: true
output_type: multiple_choice
test_split: test
doc_to_text: !function utils.doc_to_text
doc_to_target: "{{ Label }}"
doc_to_choice: ["definitely relevant", "possibly relevant", "not relevant"]
metric_list:
  - metric: P@10
    aggregation: P@10
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0