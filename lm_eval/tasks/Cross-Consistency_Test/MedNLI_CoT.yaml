task: MedNLI_Cross-C
tag:
  - cross-consistency
dataset_path: araag2/MedNLI
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test 
doc_to_text: !function utils.doc_to_text_reasoning
doc_to_target: "{{ Label }}"
impl: api.task.CrossConsistencyCoT
#output_type: generate_until
model_list:
  - type: vllm
    args: {pretrained: google/gemma-3n-E4B-it}
  - type: vllm
    args: {pretrained: mistralai/Ministral-8B-Instruct-2410}
generation_kwargs:
  until:
    - "<|im_end|>"
    - "<|endoftext|>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
  do_sample: true
  temperature: 0.7
  top_p: 0.9
  top_k: 50
metadata:
  version: 1.0