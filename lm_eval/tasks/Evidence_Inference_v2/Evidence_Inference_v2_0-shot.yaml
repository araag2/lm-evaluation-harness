task: Evidence_Inference_v2_0-shot
tag:
  - 0-shot
dataset_path: araag2/Evidence_Inference_v2
dataset_name: conversational
dataset_kwargs:
  trust_remote_code: true
output_type: multiple_choice
test_split: test
doc_to_text: "{{ prompt[-1]['content'] }}"
doc_to_target: "{{ Label }}"
doc_to_choice: ["significantly increased", "no significant difference", "significantly decreased"]
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
metadata:
  version: 1.0