task: Evidence_Inference_v2_CoT_SC
tag:
  - chain-of-thought
  - self-consistency
dataset_path: araag2/Evidence_Inference_v2
dataset_name: processed
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test
doc_to_text: !function utils.doc_to_text_reasoning
doc_to_target: "{{ Label }}"
output_type: generate_until
generation_kwargs:
  until:
    - "<END>"
    - "<|im_end|>"
    - "<|endoftext|>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
  do_sample: true
  max_gen_toks: 1000
  temperature: 1.2
  top_p: 0.9
  top_k: 50
repeats: 11
filter_list:
  - name: "maj@11"
    filter:
    - function: "regex"
      regex_pattern: "(?s:.*)([Ss]ignificantly [Dd]ecreased|[Nn]o [Ss]ignificant [Dd]ifference|[Ss]ignificantly [Ii]ncreased)"
    - function: "take_first_k"
      k: 11
    - function: "majority_vote"
    - function: "take_first"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: false
metadata:
  version: 1.0