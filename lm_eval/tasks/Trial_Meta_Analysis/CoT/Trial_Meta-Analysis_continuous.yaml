task: Trial_Meta-Analysis_continuous_CoT
tag:
  - chain-of-thought
dataset_path: araag2/Trial_Meta-Analysis
dataset_name: processed_continuous
dataset_kwargs:
  trust_remote_code: true
training_split: train
validation_split: dev
test_split: test
doc_to_text: !function utils.doc_to_text_reasoning_continuous
doc_to_target: "{{ Completion Extraction }}"
output_type: generate_until
generation_kwargs:
  until:
    - "<|im_end|>"
    - "<|endoftext|>"
    - "<|end_of_text|>"
    - "<|eot_id|>"
    - "<end_of_turn>"
    - "<eos>"
    - "</s>"
  do_sample: true
  temperature: 0.7
  top_p: 0.9
  top_k: 50
filter_list:
metric_list:
  - metric: partial_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: false
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
    ignore_numbers: false
metadata:
  version: 1.0